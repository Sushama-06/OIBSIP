<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/temperature.css">
</head>
<body>
    <h3>Temperature Converter</h3>
    <section class="calulate">
       
        <div>
            <div>celcius</div>
            <input type="number" value=0 id="celcius">
            <input type="button" value="Calculate" id="cal1" onclick="cal1()"> 
        </div>
        <br>
        <div>
            <div>farenheit</div>
            <input type="number" value=0 id="farenheit"> 
            <input type="button" value="Calculate" id="cal2" onclick="cal2()">
        </div>
        <br>
        <div>
            <input type="button" value="clear" class="clr" id="clr" onclick="clr()">
        </div>
        <div class="img">
           
            <img class="img30" id="img30" src="/sun.jpg" alt="sun">
            <img class="img20" id="img20" src="/cloud.jpg" alt="cloud">
            <img class="img0" id="img0" src="/degree.jpg" alt="0 degree">
            <img class="img-40" id="img-40" src="/snowman.jpg" alt="snow">
            <img class="temp" id="temp" src="/temp.jpg" alt="temprature counter">
        </div>
    </section>

    <script>
        function cal1(){
             let x=document.getElementById("celcius").value;
           
             let y= x*9/5+32;
             document.getElementById("farenheit").value=y;
             if(  x<0){
                document.getElementById("img-40").style.display="block";
                document.getElementById("img0").style.display="none";
                document.getElementById("img20").style.display="none";
                document.getElementById("img30").style.display="none";
                document.getElementById("temp").style.display="none";
             }
             else if(x==0){
                document.getElementById("img-40").style.display="none";
                document.getElementById("img0").style.display="block";
                document.getElementById("img20").style.display="none";
                document.getElementById("img30").style.display="none";
                document.getElementById("temp").style.display="none";
             }
             else if(x>25){
                document.getElementById("img-40").style.display="none";
                document.getElementById("img0").style.display="none";
                document.getElementById("img20").style.display="none";
                document.getElementById("img30").style.display="block";
                document.getElementById("temp").style.display="none";
             }
             else {
               
                document.getElementById("img-40").style.display="none";
                document.getElementById("img0").style.display="none";
                document.getElementById("img20").style.display="block";
                document.getElementById("img30").style.display="none";
                document.getElementById("temp").style.display="none";
             }
     
           
             }
        function cal2(){
              let x=document.getElementById("farenheit").value;
            
              let y= (x-32)*5/9;
              document.getElementById("celcius").value=y; 
              if(  y<0){
                document.getElementById("img-40").style.display="block";
                document.getElementById("img0").style.display="none";
                document.getElementById("img20").style.display="none";
                document.getElementById("img30").style.display="none";
                document.getElementById("temp").style.display="none";
             }
             else if(y==0){
                document.getElementById("img-40").style.display="none";
                document.getElementById("img0").style.display="block";
                document.getElementById("img20").style.display="none";
                document.getElementById("img30").style.display="none";
                document.getElementById("temp").style.display="none";
             }
             else if(x>25){
                document.getElementById("img-40").style.display="none";
                document.getElementById("img0").style.display="none";
                document.getElementById("img20").style.display="none";
                document.getElementById("img30").style.display="block";
                document.getElementById("temp").style.display="none";
             }
             else {
               
                document.getElementById("img-40").style.display="none";
                document.getElementById("img0").style.display="none";
                document.getElementById("img20").style.display="block";
                document.getElementById("img30").style.display="none";
                document.getElementById("temp").style.display="none";
             }
          
            }
        function clr(){
            document.getElementById("celcius").value="";
            document.getElementById("farenheit").value="";
        }
    </script>
</body>
</html>
